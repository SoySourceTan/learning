<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Play in English</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .nav-tabs .nav-link {
            cursor: pointer;
        }
        .question-card-wrapper {
            margin-bottom: 1.5rem; /* カード全体の間隔 */
        }
        .question-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.25rem;
            display: flex;
            align-items: center;
        }
        .question-content {
            flex-grow: 1;
            margin-right: 1rem;
        }
        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .japanese-translation {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        .play-button {
            background: none;
            border: none;
            color: #0d6efd;
            font-size: 2rem; /* アイコンを少し大きく */
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .play-button:hover {
            color: #0a58ca;
        }
        .answer-area {
            padding: 1rem 1.25rem;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 0.375rem 0.375rem;
        }
        .answer-textarea {
            min-height: 80px;
        }
        .answers-list {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 0;
        }
        .answers-list li {
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .answers-list li:last-child {
            border-bottom: none;
        }
        .answers-list li::before {
            content: "A: ";
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-5">Roll Play in English</h1>
            <p class="lead">より自然なイギリス英語での会話を練習してみましょう。</p>
        </header>

        <!-- タブナビゲーション -->
        <ul class="nav nav-tabs nav-fill mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="daily-life-tab" data-bs-toggle="tab" data-bs-target="#daily-life-pane" type="button" role="tab" aria-controls="daily-life-pane" aria-selected="true">1. 日常生活</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="travel-tab" data-bs-toggle="tab" data-bs-target="#travel-pane" type="button" role="tab" aria-controls="travel-pane" aria-selected="false">2. 旅行先</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="in-japan-tab" data-bs-toggle="tab" data-bs-target="#in-japan-pane" type="button" role="tab" aria-controls="in-japan-pane" aria-selected="false">3. 日本国内にて</button>
            </li>
        </ul>

        <!-- タブコンテンツ -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="daily-life-pane" role="tabpanel" aria-labelledby="daily-life-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="travel-pane" role="tabpanel" aria-labelledby="travel-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="in-japan-pane" role="tabpanel" aria-labelledby="in-japan-tab" tabindex="0"></div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Web Speech APIが利用可能かチェック
            if ('speechSynthesis' in window) {
                const synth = window.speechSynthesis;
                let voices = [];

                function populateVoiceList() {
                    voices = synth.getVoices().filter(voice => voice.lang.startsWith('en-GB'));
                    voices.sort((a, b) => {
                        const nameA = a.name.toUpperCase();
                        const nameB = b.name.toUpperCase();
                        if (nameA.includes('GOOGLE UK ENGLISH FEMALE')) return -1;
                        if (nameB.includes('GOOGLE UK ENGLISH FEMALE')) return 1;
                        if (nameA.includes('DANIEL')) return -1;
                        if (nameB.includes('DANIEL')) return 1;
                        return 0;
                    });
                }
                
                populateVoiceList();
                if (synth.onvoiceschanged !== undefined) {
                    synth.onvoiceschanged = populateVoiceList;
                }

                function speak(text) {
                    if (synth.speaking) {
                        synth.cancel();
                    }
                    if (text !== '') {
                        const utterThis = new SpeechSynthesisUtterance(text);
                        utterThis.onerror = function (event) {
                            console.error('SpeechSynthesisUtterance.onerror', event);
                        }
                        
                        const ukVoice = voices.find(voice => voice.lang === 'en-GB');
                        if (ukVoice) {
                            utterThis.voice = ukVoice;
                        } else {
                            utterThis.lang = 'en-GB';
                        }
                        
                        utterThis.pitch = 1;
                        utterThis.rate = 0.95; // Slightly slower for clarity
                        synth.speak(utterThis);
                    }
                }

                function createQuestionCard(item, category, index) {
                    const collapseId = `answers-${category}-${item.id}`;
                    
                    const answersHtml = item.answers.map(answer => `<li>${answer}</li>`).join('');

                    return `
                        <div class="question-card-wrapper">
                            <div class="question-card">
                                <div class="question-content">
                                    <div class="question-text">
                                        Q${index + 1}: ${item.question}
                                    </div>
                                    <div class="japanese-translation">
                                        ${item.translation}
                                    </div>
                                </div>
                                <button class="play-button" data-question-text="${item.question}" title="質問を再生">
                                    <i class="bi bi-play-circle-fill"></i>
                                </button>
                            </div>
                            <div class="answer-area">
                                <textarea class="form-control answer-textarea" rows="2" placeholder="ここにあなたの答えを入力（任意）"></textarea>
                                <div class="mt-3">
                                    <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}" aria-expanded="false" aria-controls="${collapseId}">
                                        <i class="bi bi-lightbulb"></i> 回答例を見る
                                    </button>
                                </div>
                                <div class="collapse mt-3" id="${collapseId}">
                                    <div class="card card-body bg-light">
                                        <ul class="answers-list">
                                            ${answersHtml}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                function loadQuestions(questionsData) {
                    const containers = {
                        dailyLife: document.getElementById('daily-life-pane'),
                        travel: document.getElementById('travel-pane'),
                        inJapan: document.getElementById('in-japan-pane')
                    };

                    for (const category in questionsData) {
                        if (containers[category]) {
                            containers[category].innerHTML = questionsData[category]
                                .map((q, i) => createQuestionCard(q, category, i))
                                .join('');
                        }
                    }
                    
                    // HTMLが生成された後に再生ボタンのイベントリスナーを設定
                    document.querySelectorAll('.play-button').forEach(button => {
                        button.addEventListener('click', () => {
                            const questionText = button.getAttribute('data-question-text');
                            speak(questionText);
                        });
                    });
                }
                
                // ★★★ rollplay.jsonファイルを読み込む処理 ★★★
                fetch('rollplay.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // 読み込んだデータを使ってページを構築
                        loadQuestions(data);
                    })
                    .catch(error => {
                        console.error('Error fetching the question data:', error);
                        alert('質問データの読み込みに失敗しました。rollplay.jsonファイルが同じ階層にあるか確認してください。');
                    });

            } else {
                alert('申し訳ありませんが、お使いのブラウザは音声合成に対応していません。最新のChromeやEdgeなどをご利用ください。');
            }
        });
    </script>

</body>
</html>
