<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Fun</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS with Cache Busting -->
    <script>
        const isGitHub = window.location.hostname.includes('github.io');
        const repoName = 'My-English-Project'; // ★★★ ご自身のリポジトリ名が違う場合は変更してください ★★★
        const basePath = isGitHub ? `/${repoName}` : '.';
        document.write(`<link rel="stylesheet" href="${basePath}/styles.css?v=${new Date().getTime()}">`);
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-md">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-book-open me-2"></i>Vocab Fun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="phrase-test.html">Phrase Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4 text-center">Vocabulary Cards</h1>
        <div class="text-center mb-4">
            <div class="btn-group" role="group" aria-label="Mode toggle">
                <input type="radio" class="btn-check" name="mode-toggle" id="mode-words" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="mode-words"><i class="fas fa-font me-1"></i>単語モード</label>

                <input type="radio" class="btn-check" name="mode-toggle" id="mode-phrases" autocomplete="off">
                <label class="btn btn-outline-primary" for="mode-phrases"><i class="fas fa-comments me-1"></i>フレーズモード</label>
            </div>
        </div>
        <div id="cardContainer">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Sticky Footer Navigation for Mobile -->
    <nav class="category-nav-footer fixed-bottom bg-light border-top d-lg-none">
        <div id="categoryNavContainer" class="d-flex justify-content-around align-items-center h-100 px-2">
            <!-- Category icons will be inserted here by JS -->
        </div>
    </nav>

    <!-- Back to top button -->
    <a href="#" class="btn btn-primary back-to-top shadow" role="button" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Iconify Script -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <!-- Custom Scripts with Cache Busting -->
    <script>
        const isGitHub = window.location.hostname.includes('github.io');
        const repoName = 'My-English-Project'; // ★★★ ご自身のリポジトリ名が違う場合は変更してください ★★★
        const basePath = isGitHub ? `/${repoName}` : '.';
        const version = new Date().getTime();
        document.write(`<script src="${basePath}/common.js?v=${version}"><\/script>`);
        document.write(`<script src="${basePath}/index.js?v=${version}"><\/script>`);
    </script>
</body>
</html>
