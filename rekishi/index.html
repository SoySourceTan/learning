<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本の歴史年表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
            overflow: hidden;
        }
        .timeline-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            height: 100vh;
        }
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding-right: 20px;
            scroll-behavior: smooth;
            max-height: 100vh;
        }
        .minimap {
            width: 250px;
            background-color: #e9ecef;
            border-left: 1px solid #dee2e6;
            overflow-y: auto;
            position: relative;
            font-size: 0.85rem;
        }
        .minimap .era-marker {
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-bottom: 1px solid #dee2e6;
        }
        .minimap .era-marker:hover {
            background-color: #d1d4d8;
            transform: translateX(5px);
        }
        .minimap .era-marker.active {
            background-color: #0d6efd;
            color: white;
        }
        .minimap .sub-marker {
            padding: 3px 20px;
            font-size: 0.75rem;
            border-bottom: none;
        }
        .era-section {
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .era-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .sub-section {
            margin-left: 20px;
            padding: 10px;
            border-left: 2px solid #6c757d;
        }
        .event-item {
            padding: 10px;
            border-left: 4px solid #0d6efd;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .event-item:hover {
            background-color: #f1f3f5;
        }
        .nav-tabs {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container-fluid timeline-container">
        <div class="content-area">
            <h1 class="text-center mb-4">日本の歴史年表</h1>
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active" href="#timeline">年表モード</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="quiz.html">学習モード</a>
                </li>
            </ul>
            <div id="era-content"></div>
        </div>
        <div class="minimap" id="minimap"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const eras = data.eras;
                const eraContent = document.getElementById('era-content');
                const minimap = document.getElementById('minimap');

                // 江戸時代のイベントをサブセクションに分割
                function groupEdoEvents(events) {
                    const groups = {
                        '政治・制度': [],
                        '災害・飢饉': [],
                        '文化・経済': [],
                        '外交・倒幕': []
                    };
                    events.forEach(event => {
                        if (['江戸幕府', '大坂夏の陣', '禁中並公家諸法度', '徳川家光', '参勤交代', '島原・天草一揆', '生類憐みの令', '享保の改革', '寛政の改革', '天保の改革', '大塩平八郎の乱', '薩長同盟', '大政奉還', '戊辰戦争'].includes(event.keyword)) {
                            groups['政治・制度'].push(event);
                        } else if (['明暦の大火', '寛文の大火', '元禄地震', '宝永大地震', '享保の大飢饉', '寛保の洪水', '明和の大火', '天明の大飢饉', '文化の大火', '天保の大飢饉', '安政の大地震'].includes(event.keyword)) {
                            groups['災害・飢饉'].push(event);
                        } else if (['元禄文化', '新井白石', '田沼意次'].includes(event.keyword)) {
                            groups['文化・経済'].push(event);
                        } else if (['出島', 'ラクスマン', 'フェートン号事件', '異国船打払令', 'ペリー来航', '日米和親条約', '日米修好通商条約', '桜田門外の変', '生麦事件', '天誅組の変', '禁門の変'].includes(event.keyword)) {
                            groups['外交・倒幕'].push(event);
                        }
                    });
                    return groups;
                }

                // 年表モード
                function renderTimeline() {
                    eras.forEach(era => {
                        const eraSection = document.createElement('div');
                        eraSection.className = 'era-section';
                        eraSection.id = `era-${era.id}`;
                        let eraContentHTML = `
                            <h3>${era.name}</h3>
                            <p><strong>期間:</strong> ${era.western} (${era.japanese})</p>
                        `;

                        if (era.id === 'edo') {
                            const groupedEvents = groupEdoEvents(era.events);
                            for (const [groupName, events] of Object.entries(groupedEvents)) {
                                if (events.length > 0) {
                                    eraContentHTML += `
                                        <div class="sub-section" id="sub-${era.id}-${groupName}">
                                            <h4>${groupName}</h4>
                                            <ul class="list-unstyled">
                                                ${events.map(event => `
                                                    <li class="event-item" data-event-year="${event.year}">${event.year}: ${event.description}</li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                    `;
                                }
                            }
                        } else {
                            eraContentHTML += `
                                <ul class="list-unstyled">
                                    ${era.events.map(event => `
                                        <li class="event-item" data-event-year="${event.year}">${event.year}: ${event.description}</li>
                                    `).join('')}
                                </ul>
                            `;
                        }
                        eraSection.innerHTML = eraContentHTML;
                        eraContent.appendChild(eraSection);

                        const eraMarker = document.createElement('div');
                        eraMarker.className = 'era-marker';
                        eraMarker.dataset.eraId = era.id;
                        eraMarker.innerHTML = `${era.name}<br><small>${era.western}</small>`;
                        minimap.appendChild(eraMarker);

                        if (era.id === 'edo') {
                            const groupedEvents = groupEdoEvents(era.events);
                            for (const groupName of Object.keys(groupedEvents)) {
                                if (groupedEvents[groupName].length > 0) {
                                    const subMarker = document.createElement('div');
                                    subMarker.className = 'sub-marker';
                                    subMarker.dataset.subId = `${era.id}-${groupName}`;
                                    subMarker.innerHTML = groupName;
                                    minimap.appendChild(subMarker);
                                }
                            }
                        }
                    });

                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                                const targetId = entry.target.id;
                                const eraId = targetId.startsWith('era-') ? targetId.replace('era-', '') : targetId.split('-')[1];
                                document.querySelectorAll('.era-marker').forEach(marker => {
                                    marker.classList.toggle('active', marker.dataset.eraId === eraId);
                                });
                                document.querySelectorAll('.sub-marker').forEach(subMarker => {
                                    subMarker.classList.toggle('active', subMarker.dataset.subId === targetId.replace('sub-', ''));
                                });
                            }
                        });
                    }, { threshold: 0.2 });

                    document.querySelectorAll('.era-section, .sub-section').forEach(section => observer.observe(section));

                    minimap.querySelectorAll('.era-marker, .sub-marker').forEach(marker => {
                        marker.addEventListener('click', () => {
                            const targetId = marker.dataset.eraId ? `era-${marker.dataset.eraId}` : `sub-${marker.dataset.subId}`;
                            const targetSection = document.getElementById(targetId);
                            if (targetSection) {
                                targetSection.scrollIntoView({ behavior: 'smooth' });
                            }
                        });
                    });
                }

                renderTimeline();
            });
    </script>
</body>
</html>
