<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歴史クイズ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .quiz-question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #fff;
        }
        .quiz-question.correct {
            border-color: #28a745;
            background-color: #e6f4ea;
        }
        .quiz-question.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        .progress {
            height: 20px;
            margin-bottom: 20px;
        }
        .nav-tabs {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }
        .modal-content {
            border-radius: 10px;
        }
        .btn-hint {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid quiz-container">
        <h1 class="text-center mb-4">歴史クイズ</h1>
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="index.html">年表モード</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#quiz">学習モード</a>
            </li>
        </ul>
        <div class="mb-4">
            <label for="difficulty" class="form-label">難易度を選択:</label>
            <select id="difficulty" class="form-select w-auto d-inline-block">
                <option value="easy">簡単</option>
                <option value="normal" selected>普通</option>
                <option value="hard">難しい</option>
            </select>
            <label for="era-filter" class="form-label ms-3">時代を選択:</label>
            <select id="era-filter" class="form-select w-auto d-inline-block">
                <option value="all">すべての時代</option>
            </select>
        </div>
        <div class="progress">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="quiz-questions"></div>
        <button class="btn btn-primary" id="submit-quiz">回答をチェック</button>
        <div id="quiz-result" class="mt-3"></div>
        <div id="score-history" class="mt-3"></div>
    </div>

    <!-- 解説モーダル -->
    <div class="modal fade" id="explanation-modal" tabindex="-1" aria-labelledby="explanation-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="explanation-modal-label">解説</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="explanation-content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const eras = data.eras;
                const quizQuestions = document.getElementById('quiz-questions');
                const submitQuiz = document.getElementById('submit-quiz');
                const quizResult = document.getElementById('quiz-result');
                const scoreHistory = document.getElementById('score-history');
                const difficultySelect = document.getElementById('difficulty');
                const eraFilter = document.getElementById('era-filter');
                const progressBar = document.getElementById('progress-bar');

                // 時代フィルタのオプションを追加
                eras.forEach(era => {
                    const option = document.createElement('option');
                    option.value = era.id;
                    option.textContent = era.name;
                    eraFilter.appendChild(option);
                });

                function getHint(event, difficulty) {
                    if (difficulty === 'easy') {
                        return `ヒント: キーワードの頭文字は「${event.keyword[0]}」です。`;
                    } else if (difficulty === 'normal') {
                        return `ヒント: この出来事は${event.year}に起こり、${event.description.split('.')[0]}に関連します。`;
                    }
                    return 'ヒント: ありません！頭をフル回転させてください！';
                }

                function getExplanation(event) {
                    return `${event.description} (キーワード: ${event.keyword})`;
                }

                function generateQuizQuestions() {
                    const selectedEra = eraFilter.value;
                    const difficulty = difficultySelect.value;
                    const filteredEvents = selectedEra === 'all' 
                        ? eras.flatMap(era => era.events)
                        : eras.find(era => era.id === selectedEra).events;
                    
                    const questions = [];
                    const shuffledEvents = filteredEvents.sort(() => Math.random() - 0.5);
                    shuffledEvents.slice(0, 10).forEach(event => {
                        const question = event.description.replace(event.keyword, '_____');
                        questions.push({
                            question: `${event.year}: ${question}`,
                            answer: event.keyword,
                            hint: getHint(event, difficulty),
                            explanation: getExplanation(event)
                        });
                    });
                    return questions;
                }

                function renderQuiz() {
                    quizQuestions.innerHTML = '';
                    const questions = generateQuizQuestions();
                    questions.forEach((q, index) => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'quiz-question';
                        questionDiv.innerHTML = `
                            <p><strong>問題 ${index + 1}:</strong> ${q.question}</p>
                            <input type="text" class="form-control mb-2" id="answer-${index}" data-answer="${q.answer}" data-explanation="${q.explanation}">
                            <button class="btn btn-outline-secondary btn-hint" data-hint="${q.hint}">ヒント</button>
                        `;
                        quizQuestions.appendChild(questionDiv);
                    });
                    updateProgress(0, questions.length);

                    // ヒントボタンのイベント
                    quizQuestions.querySelectorAll('.btn-hint').forEach(button => {
                        button.addEventListener('click', () => {
                            alert(button.dataset.hint);
                        });
                    });
                }

                function updateProgress(current, total) {
                    const percentage = (current / total) * 100;
                    progressBar.style.width = `${percentage}%`;
                    progressBar.setAttribute('aria-valuenow', percentage);
                    progressBar.textContent = `${current}/${total}`;
                }

                function saveScore(score, total, difficulty, era) {
                    const history = JSON.parse(localStorage.getItem('quizHistory') || '[]');
                    history.push({
                        date: new Date().toLocaleString('ja-JP'),
                        score: score,
                        total: total,
                        difficulty: difficulty,
                        era: era === 'all' ? 'すべての時代' : eras.find(e => e.id === era).name
                    });
                    localStorage.setItem('quizHistory', JSON.stringify(history.slice(-5)));
                    renderScoreHistory();
                }

                function renderScoreHistory() {
                    const history = JSON.parse(localStorage.getItem('quizHistory') || '[]');
                    scoreHistory.innerHTML = '<h4>過去のスコア</h4>' + history.map(h => `
                        <p>${h.date}: ${h.score}/${h.total} (難易度: ${h.difficulty}, 時代: ${h.era})</p>
                    `).join('');
                }

                submitQuiz.addEventListener('click', () => {
                    let score = 0;
                    const inputs = quizQuestions.querySelectorAll('input');
                    let explanationHTML = '';
                    inputs.forEach((input, index) => {
                        const userAnswer = input.value.trim();
                        const correctAnswer = input.dataset.answer;
                        const questionDiv = input.closest('.quiz-question');
                        if (userAnswer === correctAnswer) {
                            score++;
                            questionDiv.classList.add('correct');
                            questionDiv.classList.remove('incorrect');
                        } else {
                            questionDiv.classList.add('incorrect');
                            questionDiv.classList.remove('correct');
                        }
                        explanationHTML += `<p><strong>問題 ${index + 1}:</strong> ${input.dataset.explanation}</p>`;
                    });
                    quizResult.innerHTML = `スコア: ${score}/${inputs.length}`;
                    updateProgress(score, inputs.length);
                    saveScore(score, inputs.length, difficultySelect.value, eraFilter.value);

                    // 解説モーダル表示
                    document.getElementById('explanation-content').innerHTML = explanationHTML;
                    const modal = new bootstrap.Modal(document.getElementById('explanation-modal'));
                    modal.show();
                });

                difficultySelect.addEventListener('change', renderQuiz);
                eraFilter.addEventListener('change', renderQuiz);

                renderQuiz();
                renderScoreHistory();
            });
    </script>
</body>
